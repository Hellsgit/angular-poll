<h5 class="text-primary mt-4">Options:</h5>

<div *ngFor="let option of optionArr">
  <div class="input-group">
    <div class="card col-md-10">{{ option.option_name }}</div>
    <button
      class="btn col-1"
      type="button"
      data-bs-toggle="modal"
      data-bs-target="#editModal"
      (click)="callOption(option)"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-pencil-fill"
        viewBox="0 0 16 16"
      >
        <path
          d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"
        />
      </svg>
    </button>
    <button class="btn col-1" (click)="deleteOption(option)">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-x-lg"
        viewBox="0 0 16 16"
      >
        <path
          d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"
        />
      </svg>
    </button>
  </div>
</div>

<div class="input-group mb-3">
  <input
    type="text"
    class="form-control"
    placeholder="Add new option"
    maxlength="80"
    name="option"
    [(ngModel)]="addOptionValue"
  />
  <button
    class="btn btn-outline-dark poll-btn-width"
    type="button"
    [disabled]="disableAddBtn"
    (click)="addOption()"
  >
    Add
  </button>
</div>

<div class="bottom-row">
  <h5 class="text-primary">{{ totalOptions }} of 10 posible answers</h5>
  <button class="btn btn-outline-dark" (click)="resetOptions()">Reset</button>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="editModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit option</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="enter option"
            maxlength="80"
            name="option"
            [(ngModel)]="editOptionValue"
          />
          <button
            class="btn btn-outline-dark"
            type="button"
            data-bs-dismiss="modal"
            (click)="editOption()"
          >
            Update
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
