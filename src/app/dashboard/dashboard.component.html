<div class="container-fluid">
  <div class="container bg-light mt-4">
    <div class="row">
      <h3>Angular Poll</h3>
      <div class="col-lg-4 outline-dark">
        <h5 class="text-primary">Question:</h5>

        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Ask Question"
            maxlength="80"
            [(ngModel)]="questionObj.title"
          />
          <button
            class="btn btn-outline-dark poll-btn-width"
            type="button"
            (click)="setQuestion()"
          >
            Set
          </button>
        </div>

        <app-form (formOutputOptions)="onOutputOptions($event)"></app-form>
      </div>

      <div class="col-lg-8">
        <app-poll
          [title]="questionObj.title"
          [poll]="optionArrayToChild"
        ></app-poll>
      </div>
    </div>
  </div>
</div>
